<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <title>Admin dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icons/magnify.svg" alt="search icon">
            <input type="text" placeholder="Search...">
            <img src="icons/theme-light-dark.svg" alt="light dark theme icon">
            <a href="https://github.com/s3v4d4">
                <img class="logo" src="icons/github.svg" alt="github logo with linked account">
            </a>
            <a href="https://github.com/s3v4d4">
                <p>Sevada Sahakian</p>
            </a>
            <h2 class="welcome">Welcome to my page & projects</h2>
        </div>
        <div class="sidebar">
            <div class="dashboard">
                <img src="icons/view-dashboard.svg" alt="dashboard logo">
                <h2>Dashboard</h2>
            </div>
            <div class="options">
                <img src="icons/home.svg" alt="home icon">
                <p>Home</p>
                <img src="icons/card-account-details.svg" alt="profile logo">
                <p>Profile</p>
                <img src="icons/message-reply.svg" alt="messages logo">
                <p>Messages</p>
                <img src="icons/cog.svg" alt="settings icon">
                <p>Settings</p>
            </div>
        </div>
        <div class="main">
            <div>
                <a href="https://s3v4d4.github.io/sign-up-form/">
                    <img src="images/sign-up-form.png" alt="sign-up-form">
                </a>
                <p>Sign-up form with Client-Side form validation</p>
            </div>
            <div>
                <a href="https://s3v4d4.github.io/rock-paper-scissor/">
                    <img src="images/rock-paper-scissor.png" alt="rock-paper-scissors">
                </a>
                <p>Web-based rock paper scissors game written in JavaScript </p>
            </div>
            <div>
                <a href="https://s3v4d4.github.io/calculator/">
                    <img src="images/calculator.png" alt="calculator">
                </a>
                <p>Web-based calculator written in JavaScript </p>
            </div>
        </div>
    </div>
</body>
</html>
